@if (feedbackMessage) {
    <div [class]="classStyle">
        <div class="alert alert-dismissible" role="alert" [id]="id" tabindex="0">
            <span class="icon"></span>
            <span> {{feedbackMessage.testo}} </span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Chiudi">
                <span class="icon i-close1" aria-hidden="true"></span>
            </button>
        </div>
    </div>
}

@if (feedbackMessage) {
    <div [class]="classStyle" style="display: block ruby;">
        <div class="error" role="alert" [id]="id" tabindex="0">
            <span class="icon"></span>
            <button type="button" class="close-btn" data-dismiss="alert" aria-label="Chiudi" (click)="close()">
                <fa-icon [icon]="faXmark"></fa-icon>
            </button>
            <span> {{feedbackMessage.testo}} </span>

        </div>
    </div>
}

<section class="reports">
    <h2>Report disponibili</h2>
    <div>   
        <label for="yearSelector">Seleziona un periodo:</label>
        <select [(ngModel)]="selectedYear">
            <option value="" disabled selected>Seleziona un periodo</option>
            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
        </select>
        <button [disabled]="isDownloadDisabled" (click)="downloadSelectedReport()">Scarica</button>
    </div>
</section>
